<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Enhancer</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-2">
    <div class="d-grid g-2 gap-2">
        <div class="d-none grant-perms">
            <a id="grant-perms" class="btn btn-lg btn-success w-100 mb-1" role="button">
                <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</a>
            <p class="text-center mb-1"><a role="button" href="../html/permissions.html" class="">
                More Information on Permissions</a></p>
            <hr>
        </div>
    </div>

    <div id="host-div" class="small pt-1 pb-2 text-center border border-2 rounded mb-2" style="overflow: hidden;">
        <kbd>Invalid Site</kbd>
    </div>

    <form id="options-form" class="small">
        <div class="form-check form-switch">
            <input class="form-check-input" id="autoFocus" type="checkbox" role="switch">
            <label class="form-check-label" for="autoFocus" aria-describedby="autoFocusHelp">
                <span class="text-warning-emphasis me-1" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Experimental Feature!">
                    <i class="fa-solid fa-flask"></i>
                </span>
                Automatically Focus Input on Load
                <span data-bs-toggle="tooltip" data-bs-title="Automatically Focus the First Input Found.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showPassword" type="checkbox" role="switch">
            <label class="form-check-label" for="showPassword" aria-describedby="showPasswordHelp">
                Show/Hide Password on Right Click
                <span data-bs-toggle="tooltip" data-bs-title="Right Click Password Inputs to Show/Hide the Password.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="hoverCopy" type="checkbox" role="switch">
            <label class="form-check-label" for="hoverCopy" aria-describedby="hoverCopyHelp">
                Copy Hover Text/Links on Shift/Ctrl+C
                <span data-bs-toggle="tooltip" data-bs-title="Copy Links by Hovering Over and Pressing Shift/Ctrl+C.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>

        <hr class="my-1">

        <div class="form-check form-switch">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>

    <div class="d-grid g-2 gap-2 my-2">
        <a class="btn btn-outline-info w-100" role="button" href="../html/options.html">
            <i class="fa-solid fa-sliders me-1"></i> More Options</a>
<!--        <a class="btn btn-outline-primary" role="button" href="../html/home.html">-->
<!--            <i class="fa-solid fa-house-chimney me-1"></i> Open Home Page</a>-->
<!--        <a class="btn btn-primary" role="button" href="../html/panel.html">-->
<!--            <i class="fa-regular fa-window-maximize me-1"></i> Show Extension Panel</a>-->
    </div>

    <hr class="my-2">

    <div class="d-flex justify-content-center align-items-center text-center small">
        <img src="../images/logo16.png" width="16" height="16" alt="Web Enhancer" title="Web Enhancer">
        <a class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover mx-2" type="button" rel="noopener"
           href="homepage_url">Web Enhancer</a> v<span class="version"></span>
    </div>
</div> <!-- container -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="d-flex">
            <div class="toast-body text-break small"></div>
        </div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
