<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Enhancer</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="h-100">

<div class="container-fluid p-3 h-100">
<div class="d-flex align-items-center h-100">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card mb-3">
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="Web Enhancer" title="Web Enhancer">
        <h1>Web Enhancer</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span class="version"></span></p>
    <table id="keyboard-shortcuts" class="table table-sm table-borderless table-hover">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody></tbody>
        <tfoot class="d-none">
        <tr>
            <td class="bg-transparent"><i class="fa-regular fa-keyboard me-1"></i> <span class="description"></span></td>
            <td class="bg-transparent text-end" title="Keyboard Shortcut"><kbd>Unknown</kbd></td>
        </tr>
        </tfoot>
    </table>
    <hr>
    <form id="options-form" class="options">
        <div class="form-check form-switch">
            <input class="form-check-input" id="showPassword" type="checkbox" role="switch">
            <label class="form-check-label" for="showPassword" aria-describedby="showPasswordHelp">
                Show/Hide Password on Ctrl+Shift+Click
                <span data-bs-toggle="tooltip" data-bs-title="Show/Hide Password on Ctrl+Shift+Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="hoverCopy" type="checkbox" role="switch">
            <label class="form-check-label" for="hoverCopy" aria-describedby="hoverCopyHelp">
                Copy Link Text/URL on Hover Shift/Ctrl+C
                <span data-bs-toggle="tooltip" data-bs-title="Copy Links by Hovering Over and Pressing Shift+C or Ctrl+C.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" id="autoFocus" type="checkbox" role="switch">
            <label class="form-check-label" for="autoFocus" aria-describedby="autoFocusHelp">
                <span class="text-warning-emphasis me-1" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Experimental Feature!">
                    <i class="fa-solid fa-flask"></i>
                </span>
                Automatically Focus Input on Load
                <span data-bs-toggle="tooltip" data-bs-title="Automatically Focus the First Input Found.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="tabFocus" type="checkbox" role="switch">
            <label class="form-check-label" for="tabFocus" aria-describedby="tabFocusHelp">
                <span class="text-warning-emphasis me-1" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Experimental Feature!">
                    <i class="fa-solid fa-flask"></i>
                </span>
                Prevent Tabs from Detecting Focus
                <span data-bs-toggle="tooltip" data-bs-title="This treats all tabs as if they are focused adn in view.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>

        <hr>

        <div class="form-check form-switch">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch" data-related="ctxMenu">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div id="ctxMenu" class="ms-5" style="display: none;">
            <div class="form-check form-switch">
                <input class="form-check-input" id="ctxCopy" type="checkbox" role="switch">
                <label class="form-check-label" for="ctxCopy" aria-describedby="ctxCopyHelp">
                    Show Copy Link Text on Links
                    <span data-bs-toggle="tooltip" data-bs-title="Show Copy Link Text on Links.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
                </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="ctxPassword" type="checkbox" role="switch">
                <label class="form-check-label" for="ctxPassword" aria-describedby="ctxPasswordHelp">
                    Show Hide/Show Password on Inputs
                    <span data-bs-toggle="tooltip" data-bs-title="Show Hide/Show Password on Inputs.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
                </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" id="ctxOptions" type="checkbox" role="switch">
                <label class="form-check-label" for="ctxOptions" aria-describedby="ctxOptionsHelp">
                    Show Options on Everything
                    <span data-bs-toggle="tooltip" data-bs-title="Show Options on Everything.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
                </label>
            </div>
        </div>

        <hr>

        <div class="form-check form-switch">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>
    <div class="d-none my-3 grant-perms">
        <button class="btn btn-lg btn-success w-100 mb-2 grant-permissions" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="This Extension Requires Host Permissions to Function.">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</button>
        <p class="text-center"><a href="../html/permissions.html">More Information on Permissions</a></p>
    </div>
    <div class="d-none my-3 has-perms">
        <button class="btn btn-link link-danger revoke-permissions" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="Google Chrome does not allow removing required permissions via this method.">
            Remove Host Permissions</button>
    </div>
    <hr>
    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="homepage_url">Home Page</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/web-enhancer/discussions/categories/feature-requests">Request Feature</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/web-enhancer/issues">Open Issue</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- flex -->
</div> <!-- container -->

<button type="button" class="btn btn-outline-primary" id="back-to-top">
    <i class="fa-regular fa-square-caret-up"></i>
</button> <!-- back-to-top -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-body"></div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>
